<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تعیین زمان بیمه نامه ثالث</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Vazirmatn', Tahoma, sans-serif; background:#f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh;}
.header-text { position:absolute; top:20px; width:100%; text-align:center; font-size:22px; font-weight:700; color:#1976d2; text-shadow:none;}
.card { background:rgba(255,255,255,0.95); width:100%; max-width:440px; padding:32px 28px; border-radius:16px; box-shadow:0 15px 35px rgba(0,0,0,0.2); }
h2{ text-align:center; margin-bottom:24px; color:#1976d2; font-size:20px;}
label{display:block;margin-bottom:6px;font-size:14px;color:#555;}
input{width:100%;padding:12px;margin-bottom:18px;border-radius:10px;border:1px solid #ccc;font-size:14px;}
button{width:100%;padding:14px;background:#1976d2;border:none;border-radius:10px;color:#fff;font-size:15px;cursor:pointer;}
.success,.error{margin-top:16px;font-size:14px;text-align:center;}
.success{color:green;} .error{color:red;}
</style>
</head>
<body>

<div class="header-text">نمایندگی بیمه ایران 20281</div>

<div class="card">
  <h2>تعیین زمان بیمه نامه ثالث</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbyloQQnbRaJQkVFO277puZh8aXCbUS3RF2nzhTeEqQdnHZ33QwPaY-Td-jNFTMiIUTz/exec">
    <label>نام و نام خانوادگی</label>
    <input type="text" name="fullName" placeholder="مثلاً علی رضایی" required />

    <label>شماره موبایل</label>
    <input type="tel" name="mobile" placeholder="09xxxxxxxxx" required />

    <label>تاریخ انقضا (شمسی)</label>
    <input type="text" name="shamsiDate" placeholder="1404/11/15" required />

    <button type="submit">ثبت اطلاعات</button>
  </form>

</div>

</body>
</html>
